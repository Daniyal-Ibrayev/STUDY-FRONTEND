<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <form class="card">
            <h1>Tip Calculator</h1>
            <h4>Enter the bill amount and tip percentage to calculate the total</h4>
            <h4>Bill amount:</h4>
            <input id="bill" type="number">
            <h4>Tip percentage:</h4>
            <input id="tip" type="number">
            <input type="button" class="btn" value="Calculate" onclick="TipCalculator()" />
            <h4>Total:       
                <span id="resultTotal"></span>
             </h4>
     
        </form>

    </div>

    <script src="script.js"></script>

</body>

</html>
